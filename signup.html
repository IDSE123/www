<!DOCTYPE html>
<script type="text/javascript" src="js/framework7.js"></script>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-status-bar-style" content="black">
                
                
                <link rel="stylesheet" href="css/framework7.css">
                    <link rel="stylesheet" href="style.css">
                        <link type="text/css" rel="stylesheet" href="css/swipebox.css" />
                        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900 ' rel='stylesheet' type='text/css'>
                            <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
                            <script src="js/jquery.validate.min.js" type="text/javascript"></script>
                            
                            <script type="text/javascript" src="js/jquery.swipebox.js"></script>
                            <script type="text/javascript" src="js/jquery.fitvids.js"></script>
                            <script type="text/javascript" src="js/email.js"></script>
                            
                            
                            <div class="pages">
                                
  <div data-page="projects" class="page">
    <div class="page-content">
    
   
    
    
      
      <div class="content-block-title">Sign Up</div>
      <div>                           <img class="index_image" src="images/index.png">
          </div>
      <div class="list-block">
          <ul style="border-top: 1px solid rgb(162, 162, 162);">
              <!-- Text inputs -->
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">person</i></div>
                      <div class="item-inner">
                          <div class="item-title label">Name</div>
                          <div class="item-input">
                              <input type="text" placeholder="Your name">
                                  </div>
                      </div>
                  </div>
              </li>
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">email</i></div>
                      <div class="item-inner">
                          <div class="item-title label">E-mail</div>
                          <div class="item-input">
                              <input type="email" placeholder="E-mail">
                                  </div>
                      </div>
                  </div>
              </li>
              <!-- Select -->
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">persons</i></div>
                      <div class="item-inner">
                          <div class="item-title label">Gender</div>
                          <div class="item-input">
                              <select>
                                  <option>Male</option>
                                  <option>Female</option>
                              </select>
                          </div>
                      </div>
                  </div>
              </li>
              <!-- Date -->
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">calendar</i></div>
                      <div class="item-inner">
                          <div class="item-title label">Birth date</div>
                          <div class="item-input">
                              <input type="date" placeholder="Birth day" value="2014-04-30">
                                  </div>
                      </div>
                  </div>
              </li>
              <!-- Date time-->
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">calendar</i></div>
                      <div class="item-inner">
                          <div class="item-title label">Date time</div>
                          <div class="item-input">
                              <input type="datetime-local">
                                  </div>
                      </div>
                  </div>
              </li>
              <!-- Switch (Checkbox) -->
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">check</i></div>
                      <div class="item-inner">
                          <div class="item-title label">Switch</div>
                          <div class="item-input">
                              <label class="label-switch">
                                  <input type="checkbox">
                                      <div class="checkbox"></div>
                                      </label>
                          </div>
                      </div>
                  </div>
              </li>
              <!-- Slider (Range input) -->
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">filter</i></div>
                      <div class="item-inner">
                          <div class="item-title label">Slider</div>
                          <div class="item-input">
                              <div class="range-slider">
                                  <input type="range" min="0" max="100" value="50" step="0.1">
                                      </div>
                          </div>
                      </div>
                  </div>
              </li>
              <!-- Textarea -->
              <li class="align-top no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">chat</i></div>
                      <div class="item-inner">
                          <div class="item-title label">Textarea</div>
                          <div class="item-input">
                              <textarea></textarea>
                          </div>
                      </div>
                  </div>
              </li>
          </ul>
      </div>
      
    </div>
     
     
     

    
    </div>
  
  
  
    
    
    
    
  
  
</div>
