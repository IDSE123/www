<!DOCTYPE html>
<script type="text/javascript" src="js/framework7.js"></script>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-status-bar-style" content="black">
                
                
                <link rel="stylesheet" href="css/framework7.css">
                    <link rel="stylesheet" href="style.css">
                        <link type="text/css" rel="stylesheet" href="css/swipebox.css" />
                        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,900 ' rel='stylesheet' type='text/css'>
                            <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
                            <script src="js/jquery.validate.min.js" type="text/javascript"></script>
                            
                            <script type="text/javascript" src="js/jquery.swipebox.js"></script>
                            <script type="text/javascript" src="js/jquery.fitvids.js"></script>
                            <script type="text/javascript" src="js/email.js"></script>
                            
                            
                            <div class="pages view view-main">
                                <div data-page="projects" class="page">
                                    <div class="page-content">
                                        <div class="navbarpages ">
                                            <div class="navbar_home_link"><a href="#" class="open-panel">    <div style="color:white;" class="item-media"><i class="icon f7-icons">left</i></div></a></div>
                                            <div class="navbar_page_center" id="ei">Sign Up</div>
                                            
                                        </div>
                                        
                                        <div id="pages_maincontent">
                                            
                                            
                                            
      <div>                           <img width="100%" class="" src="images/index.png">
          </div>
      <div class="list-block">
          <ul style="border-top: 1px solid rgb(162, 162, 162);">
              <!-- Text inputs -->
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">person</i></div>
                      <div class="item-inner">
                          <div class="item-title label">First Name</div>
                          <div class="item-input">
                              <input type="text" placeholder="Your First name">
                                  </div>
                      </div>
                  </div>
              </li>
              
              <li class="no-bottom-border no-icon-form">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons"></i></div>
                      <div class="item-inner">
                          <div class="item-title label">Last Name</div>
                          <div class="item-input">
                              <input type="text" placeholder="Your Last name">
                                  </div>
                      </div>
                  </div>
              </li>
              
              <!-- Select -->
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">persons</i></div>
                      <div class="item-inner">
                          <div class="item-title label">Gender</div>
                          <div class="item-input">
                              <select>
                                  <option>Male</option>
                                  <option>Female</option>
                              </select>
                          </div>
                      </div>
                  </div>
              </li>
              <!-- Date -->
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">calendar</i></div>
                      <div class="item-inner">
                          <div class="item-title label">Birth date</div>
                          <div class="item-input">
                              <input type="date" placeholder="Birth day" value="2014-04-30">
                                  </div>
                      </div>
                  </div>
              </li>
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">email</i></div>
                      <div class="item-inner">
                          <div class="item-title label">E-mail</div>
                          <div class="item-input">
                              <input type="email" placeholder="E-mail">
                                  </div>
                      </div>
                      
                  </div>
                  <span class="info-line-form">You can only register with .edu email address. </span>
              </li>
              <li class="no-bottom-border">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons">lock</i></div>
                      <div class="item-inner">
                          <div class="item-title label"> Password</div>
                          <div class="item-input">
                              <input type="password" placeholder=" Password">
                                  </div>
                      </div>
                  </div>
              </li>
              <li class="no-bottom-border no-icon-form">
                  <div class="item-content">
                      <div class="item-media"><i class="icon f7-icons"></i></div>
                      <div class="item-inner">
                          <div class="item-title label">Confirm Password</div>
                          <div class="item-input">
                              <input type="password" placeholder="Confirm Password">
                                  </div>
                      </div>
                  </div>
              </li>
              
            </ul>
          <a href="job_list.html">
              <input  type="button" name="submit" class="form_submit" id="loSubmit" value="Sign Up"/>
          </a>
      </div>
      
    </div>
     
     
     

    
    </div>
  
  
  
    
    
    
    </div>
  
  
</div>
